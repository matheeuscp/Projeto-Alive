<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alive - Concept</title>
		<meta name="descripition" content="Marca de roupa">
		<meta name="keywords" content="Marca, roupas, estilo">
		<meta name="robots" content="index, follow">
		<meta name="author" content="Matheus Costa">
		<link rel="stylesheet" href="css/estilo.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
		<link rel="icon" href="img/icon.png">
		
	</head>
	<body>
		<header class="cabecalho container">
			<a href="index.html"><h1 class="logo">Alive - Concept</h1></a>
			<button class="btn-menu bg-gradient"><i class="fa fa-bars fa-lg"></i></button>
			<nav class="menu">
				<a class="btn-close"><i class="fa fa-times"></i></a>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="galeria.html">Galeria</a></li>
				</ul>
			</nav>
		</header>
		<div class="banner container">
			<div class="title">
				<h2>OUSE INOVAR!</h2>
				<h3>Um novo conceito ao seu estilo.</h3>			
			</div>
			<div class="buttons">
				<a href="produtos.html">
					<button class="btn-ver bg-black"> Ver Produtos <i class="fa fa-arrow-circle-right"></i></button> 
				</a>
			</div>
		</div>
		<main class="promocoes container">
			<article class="promocao ">
				<a href="#"><img src="img/promocao.png" alt="Promoção de camisas"></a>
				<div class="inner">
					<a href="#">Aproveite nossas promoções!</a>
				</div>
			</article>
			<article class="promocao ">
				<a href="contato.html"><img src="img/quem.png" alt="Promoção de camisas"></a>
				<div class="inner">
					<a href="#">Quem somos!</a>

				</div>
			</article>		
		</main>
		<!--INSCREVASE-->
		<section class="inscrevase container bg-black ">
			<h2>Inscreva-se agora!</h2>
			<h3>Receba novidades e promoções</h3>
			<form>
				<input type="email" name="email" placeholder="Digite seu e-mail">
				<button class="bg-white">Cadastrar</button>
			</form>			
		</section>
		<!--RODAPÉ-->
		<footer class="rodape container bg-gradient">
			<div class="social-icons">
				<a href="https://www.facebook.com/aliveconcept" target="_blank"><i class="fa fa-facebook"></i></a>
				<a href="https://www.instagram.com/aliveconcept_" target="_blank"><i class="fa fa-instagram"></i></a>				
			</div>
			<p class="copy">© Alive Concept - Rio de Janeiro 2017</p>
			
		</footer>

		<!--JQUERY-->
		<script src="jquery-2.0.3.min.js"></script>
		<script>
			$(".btn-menu").click(function(){
				$(".menu").show();
			});
			$(".btn-close").click(function(){
				$(".menu").hide();
			});
		</script>
	</body>
</html>
